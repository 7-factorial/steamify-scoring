{% extends "steamify/base.html" %}

{% block content %}
    <hr />
    
     {% for cname, cdat in all_the_things.items %}
        {{ cname }} : 
        <ul>
        {% for el in cdat %}
            <li><a href="{{ el.get_absolute_url }}">{{ el }}</a></li>
        {% endfor %}
        </ul>
    {% endfor %}
{% endblock %}
