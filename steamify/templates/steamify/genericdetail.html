{% extends "steamify/base.html" %}

{% block content %}
  <h2>Enter scores</h2>
  <h3 style="color: #1c0">Score submitted!</h3>
  <p>You can 
      <a href="{{ premade_edit_link }}">edit</a>
      this score, or
      <a href="{% url 'steamify:entryhome' %}">go to score entry home.</a></p>
  <hr />
  <p><em>Your submission:</em></p> 
  <p>   
  {% for attrnam, attrvalu in serial_keys_vals.items %}
    <b>{{ attrnam }}</b>: {{ attrvalu }} <br />
  {% endfor %}
  </p>



  <!-- <p><a href="{ % url 'steamify:engmid-list' % }">back to list</a> </p>   -->

  <!--This works, but we only want to allow editing if we can restrict it to the submitter.-->

{% endblock %}
